<div *ngIf="person" id="person-details-container" class="border-g">
  <p>Name: <span>{{person.name}}</span></p>
  <p>Email: <a>{{person.email}}</a></p>
  <p>Meine Fachgebiete: <span>{{getFachgebieteString()}}</span></p>
  <p>Themen:</p>
  <ul>
    <li *ngFor="let thema of person.themen">
      <p>Titel: {{thema.titel}}</p>
      <p>Beschreibung: {{thema.beschreibung}}</p>
      <p>Fachgebiete: <span>{{getThemenFachgebiete()}}</span></p>
      <ng-container *ngIf="thema.links && thema.links.length > 0">
        <ul>
          <li *ngFor="let l of thema.links">
            <!-- TODOD FIX wird nciht angezeigt, kp warum-->
            <a [href]="[l.url]">{{l.text}}</a>
          </li>
        </ul>
      </ng-container>
      <ng-container *ngIf="thema.dateien && thema.dateien.length > 0">
        <p>Dateien:</p>
        <ul>
          <!-- TODO muss ein anklickbarer Download sein -->
          <li *ngFor="let d of thema.dateien">
            <p>{{d.titel}} - {{d.beschreibung}}</p>
          </li>
        </ul>
      </ng-container>
    </li>
  </ul>
  <a [routerLink]="['/home']">zur√ºck</a>
</div>
